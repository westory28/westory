    <script>
        // Policy Modal â€” waits for auth state before Firestore read
        function waitForAuth() {
            return new Promise((resolve) => {
                const unsubscribe = window.auth.onAuthStateChanged(user => {
                    unsubscribe();
                    resolve(user);
                });
            });
        }
