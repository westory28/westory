    <script>
        const TEACHER_EMAIL = "westoria28@gmail.com";
        let currentUser = null;
        let loginMode = 'student'; // 'student' or 'teacher'

        // Init Class Options

        function handleGoogleLogin(mode) {

        window.auth.onAuthStateChanged(async (user) => {
            if (user) {

                return;

            const userData = {

                number: parseInt(num),
                name: name,
                uid: currentUser.uid,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                photoURL: currentUser.photoURL,
                privacyAgreed: false // Will be handled in dashboard

        // --- Load School Config (Grades/Classes) ---
        async function loadSchoolConfig() {
            const gradeSelect = document.getElementById('reg-grade');
            const classSelect = document.getElementById('reg-class');

            try {
                // Ensure auth for Firestore access
                let user = await waitForAuth();
                if (!user) { try { await window.auth.signInAnonymously(); } catch (ae) { } }

                const doc = await window.db.collection('site_settings').doc('school_config').get();
                if (doc.exists) {

                    // Populate Grades

                        gradeSelect.innerHTML = data.grades.map(g => `<option value="${g.value}">${g.label}</option>`).join('');
                    }

                    // Populate Classes
                    if (data.classes && data.classes.length > 0) {
                        classSelect.innerHTML = '<option value="">ì„ íƒ</option>' +

                    } else {
                        // Default 1-15 if config exists but classes empty? Or keep default?
                        // Let's stick to config if exists.

                } else {
                    // No config found, generate defaults
                    generateDefaultOptions();
                }
            } catch (e) {
                console.warn("Failed to load school config, using defaults", e);
                generateDefaultOptions();
            }

        function generateDefaultOptions() {
            const gradeSelect = document.getElementById('reg-grade');

            // Default Grades 1-3
            if (gradeSelect.options.length === 0) {
                gradeSelect.innerHTML = `

                    <option value="2">2í•™ë…„</option>

        // --- Load Interface Config ---
        async function loadInterfaceConfig() {
            try {
                // Determine if we need to sign in anonymously for reading
                let user = await waitForAuth();
                if (!user) { try { await window.auth.signInAnonymously(); } catch (ae) { } }

                const doc = await window.db.collection('site_settings').doc('interface_config').get();
                if (doc.exists) {

                    // 1. Emoji & Subtitle
                    document.getElementById('main-emoji').innerText = data.mainEmoji || 'ğŸ“š';

                    // 2. D-Day
                    if (data.ddayEnabled && data.ddayDate && data.ddayTitle) {
                        const targetDate = new Date(data.ddayDate);
                        const today = new Date();
                        today.setHours(0, 0, 0, 0); // Normalize today
                        targetDate.setHours(0, 0, 0, 0); // Normalize target

                        const diffTime = targetDate - today;
                        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                        let ddayStr = '';
                        if (diffDays > 0) ddayStr = `D-${diffDays}`;
                        else if (diffDays === 0) ddayStr = `D-Day`;
                        else ddayStr = `D+${Math.abs(diffDays)}`;

                        document.getElementById('dday-title').innerText = data.ddayTitle;
                        document.getElementById('dday-count').innerText = ddayStr;

                        const widget = document.getElementById('dday-widget');
                        widget.classList.remove('hidden');

                        // Special styles for D-Day
                        if (diffDays === 0) {
                            widget.classList.add('bg-red-50', 'border-red-100');
                            document.getElementById('dday-count').classList.replace('text-blue-600', 'text-red-500');
                        }
                    }
                }

        }
