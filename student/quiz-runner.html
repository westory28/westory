                <div class="relative w-48 h-48 mx-auto mb-6">

    <!-- Footer injected by AuthManager -->

    <script>
        window.AuthManager.init('student');

        const app = {
            params: {},
            config: {},
            questions: [],
            shuffledQuestions: [],
            currentIndex: 0,
            answers: {},
            timer: null,
            timeLeft: 60,
            timeLimitTotal: 60,
            user: null,

            init: function() {
                const p = new URLSearchParams(window.location.search);
                this.params = { unitId: p.get('unitId'), category: p.get('category'), title: decodeURIComponent(p.get('title') || '') };
                
                document.getElementById('intro-title').innerText = this.params.title;
                document.getElementById('intro-subtitle').innerText = this.params.category === 'diagnostic' ? 'ì§„ë‹¨í‰ê°€' : (this.params.category === 'formative' ? 'í˜•ì„±í‰ê°€' : 'ì‹¤ì „ ëª¨ì˜ê³ ì‚¬');

                document.addEventListener('auth-ready', (e) => {
                    this.user = e.detail;
                    this.checkPreconditions();
                });
            },

            checkPreconditions: async function() {
                try {
                    // 1. Fetch Config
                    const settingsDoc = await window.getCollection('assessment_config').doc('settings').get();
                    const key = `${this.params.unitId}_${this.params.category}`;
                    const allSettings = settingsDoc.exists ? settingsDoc.data() : {};
                    this.config = allSettings[key] || { active: true, timeLimit: 60, allowRetake: true, cooldown: 0 }; // Default

                    // Legacy fallback
                    if (!settingsDoc.exists) {
                        const statusDoc = await window.getCollection('assessment_config').doc('status').get();
                        if(statusDoc.exists && statusDoc.data()[key]) this.config.active = true;
                    }

                    if (!this.config.active && this.params.unitId !== 'exam_prep') {
                        throw new Error("í˜„ì¬ ë¹„í™œì„±í™”ëœ í‰ê°€ì…ë‹ˆë‹¤.");
                    }

                    // 2. Fetch Questions
                    let qQuery = window.getCollection('quiz_questions');
                    if (this.params.unitId === 'exam_prep') {
                        qQuery = qQuery.where('category', '==', 'exam_prep');
                        this.config.timeLimit = 180; // Exam prep default
                    } else {
                        qQuery = qQuery.where('unitId', '==', this.params.unitId).where('category', '==', this.params.category);
                    }
                    
                    const qSnap = await qQuery.get();
                    this.questions = [];
                    qSnap.forEach(d => this.questions.push({id: parseInt(d.id), ...d.data()}));

                    if (this.questions.length === 0) throw new Error("ë“±ë¡ëœ ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤.");

                    // 3. Check History (Retake/Cooldown)
                    const histSnap = await window.getCollection('quiz_results')
                        .where('uid', '==', this.user.uid)
                        .where('unitId', '==', this.params.unitId) // Assuming unitId saved in result? If not, filtering might be loose.
                        // Actually better to check timestamp of last general quiz if specific tracking not avail.
                        // Ideally quiz_results should store unitId/category. Let's assume we save it now.
                        .orderBy('timestamp', 'desc').limit(1).get();

                    let lastAttempt = null;
                    if (!histSnap.empty) {
                        const d = histSnap.docs[0].data();
                        // Filter locally if DB structure didn't have unitId
                        // For now, assume strict cooldown applies only if we can verify the unit.
                        // Let's rely on standard logic:
                        lastAttempt = d.timestamp.toDate(); 
                    }

                    // Update UI Info
                    this.timeLimitTotal = this.config.timeLimit || 60;
                    document.getElementById('info-time').innerText = this.timeLimitTotal + "ì´ˆ";
                    document.getElementById('info-count').innerText = this.questions.length + "ë¬¸í•­";
                    document.getElementById('info-history').innerText = (!histSnap.empty ? "ì‘ì‹œ ì´ë ¥ ìˆìŒ" : "ì²« ì‘ì‹œ");

                    // Enforce Constraints
                    if (!this.config.allowRetake && !histSnap.empty && this.params.unitId !== 'exam_prep') {
                        this.blockStart("ì¬ì‘ì‹œê°€ í—ˆìš©ë˜ì§€ ì•ŠëŠ” í‰ê°€ì…ë‹ˆë‹¤.");
                        return;
                    }

                    if (this.config.cooldown > 0 && !histSnap.empty) {
                        const now = new Date();
                        const diffMins = (now - lastAttempt) / 1000 / 60;
                        if (diffMins < this.config.cooldown) {
                            const remain = Math.ceil(this.config.cooldown - diffMins);
                            this.blockStart(`ì¬ì‘ì‹œ ëŒ€ê¸° ì‹œê°„: ${remain}ë¶„ ë‚¨ìŒ`);
                            return;
                        }
                    }

                    // Ready
                    document.getElementById('loading-overlay').classList.add('hidden');
                    document.getElementById('view-intro').classList.remove('hidden');
                    document.getElementById('view-intro').classList.add('flex');

                } catch(e) {
                    document.getElementById('loading-msg').innerText = "ì˜¤ë¥˜: " + e.message;
                    document.getElementById('loading-msg').classList.add('text-red-500');
                }
            },

            blockStart: function(reason) {
                document.getElementById('start-btn-area').classList.add('hidden');
                document.getElementById('blocked-msg').classList.remove('hidden');
                document.getElementById('blocked-reason').innerText = reason;
                document.getElementById('loading-overlay').classList.add('hidden');
                document.getElementById('view-intro').classList.remove('hidden');
                document.getElementById('view-intro').classList.add('flex');
            },

            startQuiz: function() {
                // Shuffle & limit to 10
                this.shuffledQuestions = this.questions.sort(() => 0.5 - Math.random()).slice(0, 10);
                this.currentIndex = 0;
                this.answers = {};
                this.timeLeft = this.timeLimitTotal;
                
                document.getElementById('view-intro').classList.remove('flex');
                document.getElementById('view-intro').classList.add('hidden');
                document.getElementById('view-quiz').classList.remove('hidden');
                document.getElementById('view-quiz').classList.add('flex');
                
                document.getElementById('q-total').innerText = this.shuffledQuestions.length;
                
                this.renderQuestion();
                this.startTimer();
            },

            startTimer: function() {
                const display = document.getElementById('timer-display');
                const bar = document.getElementById('timer-bar');
                
                this.timer = setInterval(() => {
                    this.timeLeft--;
                    const m = Math.floor(this.timeLeft / 60);
                    const s = this.timeLeft % 60;
                    display.innerText = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
                    
                    const pct = (this.timeLeft / this.timeLimitTotal) * 100;
                    bar.style.width = pct + "%";
                    if(pct < 20) bar.classList.add('timer-urgent');

                    if(this.timeLeft <= 0) {
                        clearInterval(this.timer);
                        alert("ì‹œê°„ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤! í˜„ì¬ê¹Œì§€ í‘¼ ë‚´ìš©ìœ¼ë¡œ ì œì¶œí•©ë‹ˆë‹¤.");
                        this.finishQuiz(true);
                    }
                }, 1000);
            },

            renderQuestion: function() {
                const q = this.shuffledQuestions[this.currentIndex];
                document.getElementById('q-current').innerText = this.currentIndex + 1;
                
                const imgArea = document.getElementById('q-image-area');
                if(q.image) {
                    document.getElementById('q-image').src = q.image;
                    imgArea.classList.remove('hidden');
                } else { imgArea.classList.add('hidden'); }

                document.getElementById('q-text').innerHTML = q.question;
                
                const container = document.getElementById('q-options-area');
                container.innerHTML = '';

                // Render Options based on type
                if(q.type === 'choice') {
                    q.options.forEach((opt, i) => {
                        const div = document.createElement('div');
                        div.className = `quiz-option ${this.answers[q.id] === opt ? 'selected' : ''}`;
                        div.innerHTML = `<div class="opt-num">${i+1}</div><div class="font-medium">${opt}</div>`;
                        div.onclick = () => this.selectAnswer(q.id, opt);
                        container.appendChild(div);
                    });
                } else if (q.type === 'ox') {
                    ['O', 'X'].forEach(opt => {
                        const div = document.createElement('div');
                        div.className = `quiz-option justify-center text-xl font-bold ${this.answers[q.id] === opt ? 'selected' : ''}`;
                        div.innerHTML = opt;
                        div.onclick = () => this.selectAnswer(q.id, opt);
                        container.appendChild(div);
                    });
                } else {
                    const input = document.createElement('input');
                    input.type = "text";
                    input.className = "w-full border-b-2 border-gray-300 p-3 text-lg focus:border-blue-500 outline-none text-center bg-transparent";
                    input.placeholder = "ì •ë‹µì„ ì…ë ¥í•˜ì„¸ìš”";
                    input.value = this.answers[q.id] || '';
                    input.oninput = (e) => this.answers[q.id] = e.target.value;
                    container.appendChild(input);
                }

                // Button Text
                const btn = document.getElementById('btn-next');
                btn.innerHTML = (this.currentIndex === this.shuffledQuestions.length - 1) ? 'ì œì¶œ í•˜ê¸° <i class="fas fa-check ml-2"></i>' : 'ë‹¤ìŒ ë¬¸ì œ <i class="fas fa-arrow-right ml-2"></i>';
            },

            selectAnswer: function(qid, val) {
                this.answers[qid] = val;
                this.renderQuestion(); // Re-render to show selection
            },

            nextQuestion: function() {
                const q = this.shuffledQuestions[this.currentIndex];
                if(!this.answers[q.id]) {
                    // Optional: allow skip? Let's force answer for now or confirm
                    if(!confirm("ë‹µì„ ì…ë ¥í•˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. ë„˜ì–´ê°€ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
                }

                if(this.currentIndex < this.shuffledQuestions.length - 1) {
                    this.currentIndex++;
                    this.renderQuestion();
                } else {
                    this.finishQuiz();
                }
            },

            finishQuiz: async function(isTimeOut = false) {
                clearInterval(this.timer);
                
                // Calculate Score
                let correctCnt = 0;
                const details = [];
                const detailLogs = []; // Minimal log for DB

                this.shuffledQuestions.forEach(q => {
                    const userAns = (this.answers[q.id] || "").toString().replace(/\s+/g,'').trim();
                    const realAns = q.answer.toString().replace(/\s+/g,'').trim();
                    let isCorrect = false;
                    
                    if (q.type === 'word' || q.type === 'blank') {
                        isCorrect = (userAns === realAns); // Simplified logic
                    } else {
                        isCorrect = (userAns === realAns);
                    }

                    if(isCorrect) correctCnt++;
                    details.push({ q: q.question, u: userAns, a: q.answer, correct: isCorrect, exp: q.explanation });
                    detailLogs.push({ id: q.id, correct: isCorrect, u: userAns });
                });

                const score = Math.round((correctCnt / this.shuffledQuestions.length) * 100);

                // Save to DB
                try {
                    const userData = await window.getCollection('users').doc(this.user.uid).get();
                    const profile = userData.data() || {};
                    
                    await window.getCollection('quiz_results').add({
                        uid: this.user.uid,
                        name: profile.name || 'Unknown',
                        class: profile.class || 0,
                        number: profile.number || 0,
                        unitId: this.params.unitId,
                        category: this.params.category,
                        score: score,
                        details: detailLogs,
                        status: isTimeOut ? 'ì‹œê°„ì´ˆê³¼' : 'ì™„ë£Œ',
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        timeString: new Date().toLocaleString()
                    });
                    
                    await window.getCollection('metadata').doc('count_info').set({ total_plays: firebase.firestore.FieldValue.increment(1) }, { merge: true });

                } catch(e) { console.error("Save failed", e); }

                this.renderResult(score, details);
            },

            renderResult: function(score, details) {
                document.getElementById('view-quiz').classList.remove('flex');
                document.getElementById('view-quiz').classList.add('hidden');
                document.getElementById('view-result').classList.remove('hidden');
                
                document.getElementById('res-score').innerText = score;
                
                // Chart
                new Chart(document.getElementById('resultChart'), {
                    type: 'doughnut',
                    data: {
                        labels: ['ì •ë‹µ', 'ì˜¤ë‹µ'],
                        datasets: [{ data: [score, 100-score], backgroundColor: ['#2563eb', '#f3f4f6'], borderWidth: 0 }]
                    },
                    options: { cutout: '85%', plugins: { legend: { display: false } } }
                });

                // Review List
                const list = document.getElementById('review-list');
                list.innerHTML = details.filter(d => !d.correct).length === 0 
                    ? '<div class="text-center py-4 text-green-600 font-bold">ğŸ‰ ì™„ë²½í•©ë‹ˆë‹¤! ëª¨ë“  ë¬¸ì œë¥¼ ë§í˜”ìŠµë‹ˆë‹¤.</div>' 
                    : details.map((d, i) => `
                        <div class="border-b border-gray-100 pb-4 last:border-0 ${d.correct ? 'hidden' : 'block'}">
                            <div class="flex gap-2 items-start mb-2">
                                <span class="bg-red-100 text-red-600 text-xs font-bold px-2 py-1 rounded">Q${i+1}</span>
                                <div class="font-bold text-gray-800">${d.q}</div>
                            </div>
                            <div class="flex gap-4 text-sm ml-8 mb-2">
                                <span class="text-red-500 line-through decoration-2">${d.u || '(ë¯¸ì…ë ¥)'}</span>
                                <span class="text-blue-600 font-bold"><i class="fas fa-arrow-right mr-1"></i>${d.a}</span>
                            </div>
                            <div class="ml-8 bg-gray-50 p-3 rounded text-sm text-gray-600 leading-relaxed">${d.exp || 'í•´ì„¤ ì—†ìŒ'}</div>
                        </div>
                    `).join('');
            }
        };

        app.init();
    </script>
