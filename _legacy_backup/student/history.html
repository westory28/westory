    <script type="module">

            loadData: async function () {

                    const userDoc = await window.getCollection('users').doc(this.currentUser.uid).get();
                    if (!userDoc.exists) { alert("í•™ìƒ ì •ë³´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤."); location.href = '../index.html'; return; }

                    document.getElementById('profile-info').innerText = `${u.class}ë°˜ ${u.number}ë²ˆ | ${this.currentUser.email}`;

                    // Changed: Use dynamic collection for Results
                    const snapshot = await window.getCollection('quiz_results')

                    if (allResults.length === 0) {

                        this.renderChart([]);
                        return;

                    this.historyData = allResults;
                    this.renderHistoryList();
                    this.updateStats(this.historyData);
                    this.renderChart(this.historyData);

                } catch (e) {

                    <div onclick="window.app.openModal(${index})" class="p-6 flex justify-between items-center bg-white hover:bg-amber-50 transition cursor-pointer group border-b border-stone-100 last:border-0">
                        <div class="flex items-center gap-5">

                            </div>

                        <div class="text-right flex items-center gap-6">

            openModal: async function (index) {
                const modal = document.getElementById('detail-modal');
                const loading = document.getElementById('modal-loading');
                const content = document.getElementById('modal-content');
                const dateEl = document.getElementById('modal-date');
                modal.classList.remove('hidden'); loading.classList.remove('hidden'); content.classList.add('hidden'); loading.style.display = 'flex'; document.body.style.overflow = 'hidden';

                try {
                    const record = this.historyData[index];
                    if (record.timeString) dateEl.innerText = `${record.timeString} ì‘ì‹œ ê¸°ë¡`;
                    const userLogs = record.details || [];
                    if (userLogs.length === 0) throw new Error("ì €ì¥ëœ ë¬¸ì œ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.");

                    const ids = userLogs.map(log => String(log.id));
                    const chunks = [];
                    for (let i = 0; i < ids.length; i += 10) chunks.push(ids.slice(i, i + 10));

                    const questionMap = {};
                    await Promise.all(chunks.map(async (chunk) => {
                        // Changed: Use dynamic collection for Questions
                        const qSnapshot = await window.getCollection('quiz_questions')
                            .where(firebase.firestore.FieldPath.documentId(), 'in', chunk)
                            .get();
                        qSnapshot.forEach(doc => { questionMap[doc.id] = doc.data(); });
                    }));

                    content.innerHTML = userLogs.map((log, i) => {
                        const realQuestion = questionMap[log.id];
                        const isCorrect = log.correct;
                        const userAns = log.u || "ë¯¸ì…ë ¥";

                        if (!realQuestion) return `<div class="p-4 bg-red-50 text-red-500 rounded">ë¬¸ì œ ì •ë³´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. (ID: ${log.id})</div>`;
                        const correctAns = realQuestion.answer;
                        const explanation = realQuestion.explanation;

                        return `<div class="bg-white p-6 rounded-xl shadow-sm border ${isCorrect ? 'border-stone-200' : 'border-red-300 bg-red-50'} transition hover:shadow-md"><div class="flex items-start gap-3 mb-4"><span class="bg-stone-800 text-white text-sm font-bold px-2.5 py-1 rounded shrink-0 mt-0.5">Q${i + 1}</span><h4 class="text-lg font-bold text-stone-800 flex-1 leading-snug break-keep">${this.linkify(realQuestion.question)}</h4><span class="text-2xl shrink-0">${isCorrect ? 'âœ…' : 'âŒ'}</span></div><div class="flex flex-wrap gap-3 mb-4 text-sm"><div class="bg-white px-4 py-2.5 rounded-lg border ${isCorrect ? 'border-green-200 text-green-700' : 'border-red-300 text-red-600'} shadow-sm flex items-center gap-2"><span class="font-bold">âœï¸ ë‚´ê°€ ì“´ ë‹µ:</span><span class="text-lg font-bold">${userAns}</span></div>${!isCorrect ? `<div class="bg-white px-4 py-2.5 rounded-lg border border-green-500 text-green-700 shadow-sm flex items-center gap-2"><span class="font-bold">ğŸ’¯ ì •ë‹µ:</span><span class="text-lg font-bold">${correctAns}</span></div>` : ''}</div><div class="bg-stone-100 p-4 rounded-lg text-sm text-stone-700 leading-relaxed border border-stone-200"><span class="font-bold text-indigo-600 block mb-1">ğŸ’¡ í•´ì„¤</span>${this.linkify(explanation || 'í•´ì„¤ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.')}</div></div>`;
                    }).join('');
                    loading.classList.add('hidden'); loading.style.display = 'none'; content.classList.remove('hidden');

                } catch (e) {
                    console.error(e);
                    loading.style.display = 'none'; content.classList.remove('hidden');
                    content.innerHTML = `<div class="flex flex-col items-center justify-center h-64 text-stone-400 text-center"><p class="font-bold text-stone-600">ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p><p class="text-xs mt-1 text-stone-400">${e.message}</p></div>`;
                }
            },

            closeModal: function (e) {
                if (e && e.target.id !== 'detail-modal') return;
                document.getElementById('detail-modal').classList.add('hidden');
                document.body.style.overflow = 'auto';
            },

            linkify: function (text) {
                if (!text) return "";
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                return text.replace(urlRegex, function (url) {
                    return '<a href="' + url + '" target="_blank" class="text-blue-600 underline font-bold hover:text-blue-800">ì°¸ê³  ìë£Œ ë³´ê¸°</a>';
                });
            },

            updateStats: function (list) {
                if (list.length === 0) return;
                const scores = list.map(i => i.score);
                document.getElementById('stat-total').innerText = list.length + "íšŒ";
                document.getElementById('stat-best').innerText = Math.max(...scores) + "ì ";
                document.getElementById('stat-avg').innerText = Math.round(scores.reduce((a, b) => a + b, 0) / list.length) + "ì ";
            },

            renderChart: function (list) {
                const ctxEl = document.getElementById('scoreChart'); if (!ctxEl) return;
                if (window.myChart) window.myChart.destroy();
                const ctx = ctxEl.getContext('2d'); if (list.length === 0) return;
                const reversedList = [...list].reverse();
                window.myChart = new Chart(ctx, { type: 'line', data: { labels: reversedList.map((_, i) => i + 1 + "íšŒ"), datasets: [{ label: 'ì ìˆ˜', data: reversedList.map(i => i.score), borderColor: '#f59e0b', backgroundColor: 'rgba(245, 158, 11, 0.1)', borderWidth: 3, fill: true, tension: 0.3, pointBackgroundColor: '#fff', pointBorderColor: '#f59e0b', pointRadius: 5, pointHoverRadius: 7, pointBorderWidth: 2 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, tooltip: { mode: 'index', intersect: false } }, scales: { y: { beginAtZero: true, max: 100, grid: { borderDash: [2, 4], color: '#f3f4f6' } }, x: { display: false, grid: { display: false } } }, interaction: { mode: 'nearest', axis: 'x', intersect: false } } });
            }
