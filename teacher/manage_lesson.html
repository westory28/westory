<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수업 자료 관리 - Westory Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="../assets/js/firebase-config.js"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/auth-manager.js"></script>
</head>
<body>
    <!-- Header injected by AuthManager -->

    <main class="max-w-5xl mx-auto px-4 py-8">
        
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">📚 수업 자료 관리 (빈칸 노트)</h1>
            <button onclick="lessonApp.openModal()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-bold shadow transition">
                <i class="fas fa-plus mr-2"></i> 새 자료 등록
            </button>
        </div>

        <!-- List -->
        <div id="lesson-list" class="grid gap-4">
            <!-- Dynamic Content -->
            <div class="p-8 text-center text-gray-400 bg-gray-50 rounded-xl border border-dashed border-gray-300">
                등록된 수업 자료가 없습니다.
            </div>
        </div>

    </main>

    <!-- Create/Edit Modal -->
    <div id="lesson-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white w-full max-w-2xl rounded-xl shadow-2xl overflow-hidden m-4">
            <div class="p-6 border-b flex justify-between items-center bg-gray-50">
                <h3 class="font-bold text-lg text-gray-800">수업 자료 에디터</h3>
                <button onclick="lessonApp.closeModal()" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times text-xl"></i></button>
            </div>
            
            <div class="p-6 space-y-4 max-h-[70vh] overflow-y-auto">
                <input type="hidden" id="edit-id">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">단원 / 분류</label>
                    <select id="edit-unit" class="w-full border rounded p-2 text-sm bg-white">
                        <option>I. 문명의 발생</option>
                        <option>IV. 제국주의 침략</option>
                        <option>V. 세계 대전</option>
                        <option>기타</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">제목</label>
                    <input type="text" id="edit-title" class="w-full border rounded p-2 text-sm" placeholder="예: 1910년대 무단 통치">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">유튜브 링크 (선택)</label>
                    <input type="text" id="edit-video" class="w-full border rounded p-2 text-sm" placeholder="URL 입력">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">
                        내용 (빈칸은 <span class="text-blue-600 font-mono">[정답]</span>으로 감싸주세요)
                    </label>
                    <textarea id="edit-content" class="w-full border rounded p-4 text-sm h-48 leading-relaxed font-sans resize-y" placeholder="예: 일제는 1910년 [조선총독부]를 설치하였다."></textarea>
                    <p class="text-xs text-gray-400 mt-1">* 텍스트 중간에 대괄호 [ ] 를 사용하여 정답을 입력하면 학생 화면에서 빈칸으로 표시됩니다.</p>
                </div>
            </div>

            <div class="p-4 border-t bg-gray-50 text-right">
                <button onclick="lessonApp.saveLesson()" class="bg-blue-600 text-white px-6 py-2 rounded font-bold hover:bg-blue-700 transition">저장하기</button>
            </div>
        </div>
    </div>

    <script>
        window.AuthManager.init('teacher');

        const lessonApp = {
            init: function() {
                this.loadLessons();
            },

            loadLessons: function() {
                window.db.collection('lessons').orderBy('createdAt', 'desc').get().then(snap => {
                    if(snap.empty) return;
                    const html = [];
                    snap.forEach(doc => {
                        const d = doc.data();
                        html.push(`
                            <div class="bg-white p-5 rounded-xl border border-gray-200 shadow-sm flex justify-between items-center hover:shadow-md transition">
                                <div>
                                    <span class="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded mb-1 inline-block">${d.unit}</span>
                                    <h3 class="text-lg font-bold text-gray-800">${d.title}</h3>
                                    <p class="text-xs text-gray-400 mt-1">등록일: ${d.createdAt ? new Date(d.createdAt.toDate()).toLocaleDateString() : '-'}</p>
                                </div>
                                <div class="flex gap-2">
                                    <button onclick="lessonApp.editLesson('${doc.id}')" class="text-gray-400 hover:text-blue-600 p-2"><i class="fas fa-edit"></i></button>
                                    <button onclick="lessonApp.deleteLesson('${doc.id}')" class="text-gray-400 hover:text-red-600 p-2"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                        `);
                    });
                    document.getElementById('lesson-list').innerHTML = html.join('');
                });
            },

            openModal: function(id = null) {
                document.getElementById('edit-id').value = id || '';
                document.getElementById('edit-title').value = '';
                document.getElementById('edit-video').value = '';
                document.getElementById('edit-content').value = '';
                
                if(id) {
                    window.db.collection('lessons').doc(id).get().then(doc => {
                        const d = doc.data();
                        document.getElementById('edit-unit').value = d.unit;
                        document.getElementById('edit-title').value = d.title;
                        document.getElementById('edit-video').value = d.videoUrl || '';
                        document.getElementById('edit-content').value = d.rawContent;
                    });
                }
                document.getElementById('lesson-modal').classList.remove('hidden');
                document.getElementById('lesson-modal').classList.add('flex');
            },

            closeModal: function() {
                document.getElementById('lesson-modal').classList.add('hidden');
                document.getElementById('lesson-modal').classList.remove('flex');
            },

            saveLesson: function() {
                const id = document.getElementById('edit-id').value;
                const data = {
                    unit: document.getElementById('edit-unit').value,
                    title: document.getElementById('edit-title').value,
                    videoUrl: document.getElementById('edit-video').value,
                    rawContent: document.getElementById('edit-content').value,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                const promise = id 
                    ? window.db.collection('lessons').doc(id).update(data)
                    : window.db.collection('lessons').add(data);

                promise.then(() => {
                    this.closeModal();
                    this.loadLessons();
                    alert('저장되었습니다.');
                });
            },

            deleteLesson: function(id) {
                if(confirm("삭제하시겠습니까?")) {
                    window.db.collection('lessons').doc(id).delete().then(() => this.loadLessons());
                }
            }
        };

        document.addEventListener('auth-ready', () => lessonApp.init());
    </script>
</body>
</html>
