    <script>
        window.AuthManager.init('teacher');

        const app = {
            students: [],
            selectedIds: new Set(),

            loadSchoolConfig: async function () {
                const gradeFilter = document.getElementById('grade-filter');
                const classFilter = document.getElementById('class-filter');
                const targetSelect = document.getElementById('target-class-select');

                try {
                    const doc = await window.db.collection('site_settings').doc('school_config').get();
                    if (doc.exists) {
                        const data = doc.data();
                        this.schoolConfig = data; // Store config for label lookup

                        // Populate Grades Filter
                        if (data.grades && data.grades.length > 0) {
                            gradeFilter.innerHTML = '<option value="all">ì „í•™ë…„</option>' +
                                data.grades.map(g => `<option value="${g.value}">${g.label}</option>`).join('');
                        }

                        // Populate Classes Filter & Target Select
                        if (data.classes && data.classes.length > 0) {
                            const classOpts = data.classes.map(c => `<option value="${c.value}">${c.label}</option>`).join('');
                            classFilter.innerHTML = '<option value="all">ì „ì²´ë°˜</option>' + classOpts;
                            targetSelect.innerHTML = classOpts;
                        }
                    } else {
                        // Defaults
                        this.setDefaultOptions();
                    }
                } catch (e) {
                    console.warn("School config load error:", e);
                    this.setDefaultOptions();
                }
            },

            setDefaultOptions: function () {
                const gradeFilter = document.getElementById('grade-filter');
                const classFilter = document.getElementById('class-filter');
                const targetSelect = document.getElementById('target-class-select');

                // Default 1-3 Grades
                if (gradeFilter.options.length <= 1) {
                    gradeFilter.innerHTML = `
                        <option value="all">ì „í•™ë…„</option>
                        <option value="1">1í•™ë…„</option>
                        <option value="2">2í•™ë…„</option>
                        <option value="3">3í•™ë…„</option>
                    `;
                }

                // Default 1-12 Classes
                if (classFilter.options.length <= 1) {
                    let html = '';
                    for (let i = 1; i <= 12; i++) { html += `<option value="${i}">${i}ë°˜</option>`; }
                    classFilter.innerHTML = '<option value="all">ì „ì²´ë°˜</option>' + html;
                    targetSelect.innerHTML = html;
                }
            },

            init: async function () {
                await this.loadSchoolConfig();
                window.getCollection('users').get().then(snap => {
                    this.students = [];
                    snap.forEach(doc => {
                        const d = doc.data();
                        this.students.push({
                            id: doc.id,
                            grade: parseInt(d.grade) || 2,
                            class: parseInt(d.class) || 0,
                            number: parseInt(d.number) || 0,
                            name: d.name || '',
                            email: d.email || ''
                        });
                    });
                    this.students.sort((a, b) => (a.grade - b.grade) || (a.class - b.class) || (a.number - b.number));
                    this.render(this.students);
                });
            },

            getGradeLabel: function (gradeVal) {
                if (!this.schoolConfig || !this.schoolConfig.grades) return gradeVal;
                const g = this.schoolConfig.grades.find(i => i.value === String(gradeVal));
                return g ? g.label : gradeVal;
            },

            getClassLabel: function (classVal) {
                if (!this.schoolConfig || !this.schoolConfig.classes) return classVal;
                const c = this.schoolConfig.classes.find(i => i.value === String(classVal));
                return c ? c.label : classVal;
            },

            render: function (list) {
                document.getElementById('std-count').innerText = `(${list.length}ëª…)`;
                const tbody = document.getElementById('std-list');

                if (list.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="p-8 text-center text-gray-400">í•™ìƒ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>';
                    return;
                }

                tbody.innerHTML = list.map(s => `
                    <tr class="hover:bg-blue-50 transition group border-b last:border-0">
                        <td class="p-4 text-center" data-label="ì„ íƒ">
                            <input type="checkbox" class="student-check w-4 h-4 text-blue-600 rounded focus:ring-blue-500" value="${s.id}" onclick="app.toggleSelect('${s.id}')" ${this.selectedIds.has(s.id) ? 'checked' : ''}>
                        </td>
                        <td class="p-4 text-center text-gray-700 text-xs font-bold" data-label="í•™ë…„">${this.getGradeLabel(s.grade)}</td>
                        <td class="p-4 text-center font-bold text-gray-600" data-label="ë°˜">${this.getClassLabel(s.class)}</td>
                        <td class="p-4 text-center font-bold text-gray-600" data-label="ë²ˆí˜¸">${s.number}</td>
                        <td class="p-4 whitespace-nowrap" data-label="ì´ë¦„">
                            <span onclick="app.showHistory('${s.id}', '${s.name}', ${s.class}, ${s.number})" 
                                  class="font-bold text-gray-800 cursor-pointer hover:text-blue-600 hover:underline flex items-center justify-end md:justify-start">
                                ${s.name} <i class="fas fa-folder-open text-xs text-gray-300 group-hover:text-blue-400 ml-2"></i>
                            </span>
                        </td>
                        <td class="p-4 text-gray-500 text-xs font-mono mobile-hidden md:table-cell whitespace-nowrap" data-label="ì´ë©”ì¼">${s.email}</td>
                        <td class="p-4 text-center" data-label="ê´€ë¦¬">
                            <div class="action-btns flex flex-row gap-1 w-full justify-center">
                                <button onclick="app.openEdit('${s.id}')" class="bg-blue-100 text-blue-600 hover:bg-blue-200 py-1 px-2 rounded text-xs font-bold transition w-full flex justify-center items-center whitespace-nowrap"><i class="action-icon fas fa-edit mr-1"></i>ìˆ˜ì •</button>
                                <button onclick="app.deleteStudent('${s.id}')" class="bg-red-100 text-red-600 hover:bg-red-200 py-1 px-2 rounded text-xs font-bold transition w-full flex justify-center items-center whitespace-nowrap"><i class="action-icon fas fa-trash mr-1"></i>ì‚­ì œ</button>
                            </div>
                        </td>
                    </tr>
                `).join('');

                this.updateToolbar();
            },

            toggleSelectAll: function (el) {
                const visibleIds = Array.from(document.querySelectorAll('.student-check')).map(cb => cb.value);
                if (el.checked) visibleIds.forEach(id => this.selectedIds.add(id));
                else this.selectedIds.clear();
                this.render(this.students);
            },
            toggleSelect: function (id) {
                if (this.selectedIds.has(id)) this.selectedIds.delete(id);
                else this.selectedIds.add(id);
                this.updateToolbar();
            },
            updateToolbar: function () {
                const count = this.selectedIds.size;
                document.getElementById('selected-count-text').innerText = `${count}ëª… ì„ íƒë¨`;

                const btns = ['btn-promote', 'btn-move', 'btn-delete'];
                btns.forEach(id => {
                    document.getElementById(id).disabled = (count === 0);
                });
            },

            promoteSelected: async function () {
                if (!confirm(`ì„ íƒí•œ ${this.selectedIds.size}ëª…ì˜ í•™ë…„ì„ 1ì”© ì˜¬ë¦¬ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;
                const batch = window.db.batch();
                this.selectedIds.forEach(id => {
                    const ref = window.getCollection('users').doc(id);
                    const currentGrade = this.students.find(s => s.id === id).grade || 2;
                    batch.update(ref, { grade: currentGrade + 1 });
                });
                await batch.commit();
                this.selectedIds.clear();
                this.init();
            },
            deleteSelected: async function () {
                if (!confirm(`ì„ íƒí•œ ${this.selectedIds.size}ëª…ì„ ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ? (ë³µêµ¬ ë¶ˆê°€)`)) return;
                const batch = window.db.batch();
                this.selectedIds.forEach(id => {
                    const ref = window.getCollection('users').doc(id);
                    batch.delete(ref);
                });
                await batch.commit();
                this.selectedIds.clear();
                this.init();
            },
            openMoveClassModal: function () {
                document.getElementById('move-class-modal').classList.remove('hidden');
                document.getElementById('move-class-modal').classList.add('flex');
            },
            moveSelected: async function () {
                const targetSelect = document.getElementById('target-class-select');
                const targetClass = parseInt(targetSelect.value);
                const targetLabel = targetSelect.options[targetSelect.selectedIndex].text;

                if (!confirm(`ì„ íƒí•œ ${this.selectedIds.size}ëª…ì„ ${targetLabel}ìœ¼ë¡œ ì´ë™í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;

                const batch = window.db.batch();
                this.selectedIds.forEach(id => {
                    const ref = window.getCollection('users').doc(id);
                    batch.update(ref, { class: targetClass });
                });
                await batch.commit();

                document.getElementById('move-class-modal').classList.add('hidden');
                this.selectedIds.clear();
                this.init();
            },

            filterList: function () {
                const gradeFilter = document.getElementById('grade-filter').value;
                const classFilter = document.getElementById('class-filter').value;
                const nameQuery = document.getElementById('search-input').value.trim();

                let filtered = this.students;

                // Filter by Grade
                if (gradeFilter !== 'all') {
                    filtered = filtered.filter(s => String(s.grade) === gradeFilter);
                }

                // Filter by Class
                if (classFilter !== 'all') {
                    filtered = filtered.filter(s => String(s.class) === classFilter);
                }

                // Filter by Name
                if (nameQuery) {
                    filtered = filtered.filter(s => s.name.includes(nameQuery));
                }

                this.render(filtered);
            },

            showHistory: async function (uid, name, cls, num) {
                const classLabel = this.getClassLabel(cls);
                document.getElementById('history-title').innerText = `${name} (${classLabel} ${num}ë²ˆ) ë¬¸ì œ í’€ì´ ëª¨ìŒ`;
                const content = document.getElementById('history-content');
                content.innerHTML = '<div class="text-center p-10"><div class="loader-spinner mx-auto mb-2"></div><p>ê¸°ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p></div>';
                document.getElementById('history-modal').classList.remove('hidden');

                try {
                    let snap = await window.getCollection('quiz_results')
                        .where('uid', '==', uid)
                        .orderBy('timestamp', 'desc')
                        .get();

                    if (snap.empty) {
                        content.innerHTML = '<div class="text-center p-20 text-gray-400 bg-gray-50 rounded-lg">í•´ë‹¹ í•™ê¸°ì˜ ë¬¸ì œ í’€ì´ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                        return;
                    }

                    let html = '';
                    const groups = {};
                    snap.forEach(doc => {
                        const d = doc.data();
                        const dateKey = d.timeString ? d.timeString.split(' ')[0] : 'Unknown';

            openEdit: function (id) {

                document.getElementById('edit-grade').value = s.grade;
                document.getElementById('edit-class').value = s.class;
                document.getElementById('edit-num').value = s.number;
                document.getElementById('edit-name').value = s.name;
                document.getElementById('edit-email').value = s.email;
                document.getElementById('edit-modal').classList.remove('hidden');

            saveStudent: function () {
                const id = document.getElementById('edit-id').value;
                const updateData = {
                    grade: parseInt(document.getElementById('edit-grade').value),
                    class: parseInt(document.getElementById('edit-class').value),
                    number: parseInt(document.getElementById('edit-num').value),

                };
                window.getCollection('users').doc(id).update(updateData).then(() => {
                    document.getElementById('edit-modal').classList.add('hidden');
                    this.init();

            deleteStudent: function (id) {
