
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교사 대시보드 - Westory Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="../assets/js/firebase-config.js"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/auth-manager.js"></script>

    <style>
        .admin-container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .menu-grid { display: grid; grid-template-columns: repeat(1, minmax(0, 1fr)); gap: 1.5rem; margin-top: 1rem; }
        @media (min-width: 768px) { .menu-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
        @media (min-width: 1024px) { .menu-grid { grid-template-columns: repeat(4, minmax(0, 1fr)); } }
        .v-card { background: white; border-radius: 1.5rem; border: 1px solid #f3f4f6; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 3rem 1.5rem; text-align: center; transition: all 0.3s ease; height: 100%; aspect-ratio: 3/4; position: relative; overflow: hidden; cursor: pointer; }
        .v-card:hover { transform: translateY(-8px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); border-color: #3b82f6; }
        .v-card::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 6px; background: #e5e7eb; transition: background 0.3s; }
        .v-card:hover::before { background: #3b82f6; }
        .icon-circle { width: 80px; height: 80px; border-radius: 50%; background: #f3f4f6; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; margin-bottom: 1.5rem; transition: all 0.3s; }
        .v-card:hover .icon-circle { background: #eff6ff; color: #2563eb; transform: scale(1.1); }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header injected by AuthManager -->

    <main class="admin-container">
        <div class="mb-8 flex justify-between items-end">
            <div>
                <h1 class="text-3xl font-extrabold text-gray-900">관리자 대시보드</h1>
                <p class="text-gray-500 mt-2">수업 활동과 학생 데이터를 통합 관리하세요.</p>
            </div>
            <div class="text-right">
                <span id="dash-year-badge" class="bg-blue-600 text-white font-bold px-3 py-1 rounded-full text-sm shadow-md">
                    2025-2
                </span>
            </div>
        </div>

        <div class="menu-grid">
            <!-- 1. Lesson Management -->
            <div onclick="location.href='manage_lesson.html'" class="v-card group">
                <div class="icon-circle text-gray-400 group-hover:text-green-600">
                    <i class="fas fa-book-reader"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">수업 자료 관리</h3>
                <p class="text-sm text-gray-500 leading-relaxed">
                    계층형 학습 자료 등록<br>및 빈칸 채우기 노트 생성
                </p>
                <div class="mt-auto pt-6 text-green-600 text-sm font-bold opacity-0 group-hover:opacity-100 transition">
                    바로가기 <i class="fas fa-arrow-right ml-1"></i>
                </div>
            </div>

            <!-- 2. Assessment Management -->
            <div onclick="location.href='manage_quiz.html'" class="v-card group">
                <div class="icon-circle text-gray-400 group-hover:text-blue-600">
                    <i class="fas fa-pencil-alt"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">평가 관리</h3>
                <p class="text-sm text-gray-500 leading-relaxed">
                    형성평가 문항 등록 및<br>실시간 응시 현황 모니터링
                </p>
                <div class="mt-auto pt-6 text-blue-600 text-sm font-bold opacity-0 group-hover:opacity-100 transition">
                    바로가기 <i class="fas fa-arrow-right ml-1"></i>
                </div>
            </div>

            <!-- 3. Score Management -->
            <div onclick="location.href='manage_exam.html'" class="v-card group">
                <div class="icon-circle text-gray-400 group-hover:text-amber-500">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">점수 관리</h3>
                <p class="text-sm text-gray-500 leading-relaxed">
                    지필/수행평가 배점 설정<br>및 OMR 채점 결과 산출
                </p>
                <div class="mt-auto pt-6 text-amber-500 text-sm font-bold opacity-0 group-hover:opacity-100 transition">
                    바로가기 <i class="fas fa-arrow-right ml-1"></i>
                </div>
            </div>

            <!-- 4. Student Management -->
            <div onclick="location.href='student-list.html'" class="v-card group">
                <div class="icon-circle text-gray-400 group-hover:text-purple-600">
                    <i class="fas fa-users-cog"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">학생 명단 관리</h3>
                <p class="text-sm text-gray-500 leading-relaxed">
                    가입 학생 정보 수정,<br>비밀번호 및 기록 초기화
                </p>
                <div class="mt-auto pt-6 text-purple-600 text-sm font-bold opacity-0 group-hover:opacity-100 transition">
                    바로가기 <i class="fas fa-arrow-right ml-1"></i>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer injected by AuthManager -->

    <script>
        window.AuthManager.init('teacher');

        document.addEventListener('auth-ready', () => {
            const cfg = window.currentConfig;
            document.getElementById('dash-year-badge').innerText = `${cfg.year}학년도 ${cfg.semester}학기`;
        });
    </script>
</body>
</html>
