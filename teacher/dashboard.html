
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교사 대시보드 - Westory Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="../assets/js/firebase-config.js"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/auth-manager.js"></script>

    <style>
        .admin-container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        
        /* New Menu Grid Layout: 4 Vertical Columns */
        .menu-grid { 
            display: grid; 
            grid-template-columns: repeat(1, minmax(0, 1fr)); 
            gap: 1.5rem; 
            margin-top: 1rem;
        }
        @media (min-width: 768px) {
            .menu-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        }
        @media (min-width: 1024px) {
            .menu-grid { grid-template-columns: repeat(4, minmax(0, 1fr)); }
        }

        /* Vertical Card Style */
        .v-card {
            background: white;
            border-radius: 1.5rem;
            border: 1px solid #f3f4f6;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            height: 100%;
            aspect-ratio: 3/4; /* Vertical Aspect Ratio */
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .v-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: #3b82f6;
        }
        .v-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 6px;
            background: #e5e7eb;
            transition: background 0.3s;
        }
        .v-card:hover::before { background: #3b82f6; }

        .icon-circle {
            width: 80px; height: 80px;
            border-radius: 50%;
            background: #f3f4f6;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s;
        }
        .v-card:hover .icon-circle {
            background: #eff6ff;
            color: #2563eb;
            transform: scale(1.1);
        }

        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(2px); }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header injected by AuthManager -->

    <main class="admin-container">
        <div class="mb-8">
            <h1 class="text-3xl font-extrabold text-gray-900">관리자 대시보드</h1>
            <p class="text-gray-500 mt-2">수업 활동과 학생 데이터를 통합 관리하세요.</p>
        </div>

        <div class="menu-grid">
            <!-- 1. Lesson Management -->
            <div onclick="location.href='manage_lesson.html'" class="v-card group">
                <div class="icon-circle text-gray-400 group-hover:text-green-600">
                    <i class="fas fa-book-reader"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">수업 자료 관리</h3>
                <p class="text-sm text-gray-500 leading-relaxed">
                    계층형 학습 자료 등록<br>및 빈칸 채우기 노트 생성
                </p>
                <div class="mt-auto pt-6 text-green-600 text-sm font-bold opacity-0 group-hover:opacity-100 transition">
                    바로가기 <i class="fas fa-arrow-right ml-1"></i>
                </div>
            </div>

            <!-- 2. Assessment Management -->
            <div onclick="location.href='manage_quiz.html'" class="v-card group">
                <div class="icon-circle text-gray-400 group-hover:text-blue-600">
                    <i class="fas fa-pencil-alt"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">평가 관리</h3>
                <p class="text-sm text-gray-500 leading-relaxed">
                    형성평가 문항 등록 및<br>실시간 응시 현황 모니터링
                </p>
                <div class="mt-auto pt-6 text-blue-600 text-sm font-bold opacity-0 group-hover:opacity-100 transition">
                    바로가기 <i class="fas fa-arrow-right ml-1"></i>
                </div>
            </div>

            <!-- 3. Score Management -->
            <div onclick="location.href='manage_exam.html'" class="v-card group">
                <div class="icon-circle text-gray-400 group-hover:text-amber-500">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">점수 관리</h3>
                <p class="text-sm text-gray-500 leading-relaxed">
                    지필/수행평가 배점 설정<br>및 OMR 채점 결과 산출
                </p>
                <div class="mt-auto pt-6 text-amber-500 text-sm font-bold opacity-0 group-hover:opacity-100 transition">
                    바로가기 <i class="fas fa-arrow-right ml-1"></i>
                </div>
            </div>

            <!-- 4. Student Management -->
            <div onclick="location.href='student-list.html'" class="v-card group">
                <div class="icon-circle text-gray-400 group-hover:text-purple-600">
                    <i class="fas fa-users-cog"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">학생 명단 관리</h3>
                <p class="text-sm text-gray-500 leading-relaxed">
                    가입 학생 정보 수정,<br>비밀번호 및 기록 초기화
                </p>
                <div class="mt-auto pt-6 text-purple-600 text-sm font-bold opacity-0 group-hover:opacity-100 transition">
                    바로가기 <i class="fas fa-arrow-right ml-1"></i>
                </div>
            </div>
        </div>
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center">
        <div class="modal-overlay absolute inset-0" onclick="closeSettings()"></div>
        <div class="bg-white rounded-xl shadow-2xl z-10 w-full max-w-md p-6 mx-4 transform transition-all">
            <div class="flex justify-between items-center mb-6 pb-4 border-b">
                <h2 class="text-xl font-bold text-gray-900"><i class="fas fa-cog mr-2"></i>시스템 설정</h2>
                <button onclick="closeSettings()" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">현재 학기 설정</label>
                    <select id="config-semester" class="w-full border border-gray-300 rounded-lg p-3 bg-gray-50 focus:ring-2 focus:ring-blue-500">
                        <option value="2025-1">2025학년도 1학기</option>
                        <option value="2025-2">2025학년도 2학기</option>
                        <option value="2026-1">2026학년도 1학기</option>
                    </select>
                    <p class="text-xs text-gray-500 mt-1">* 학생 대시보드에 즉시 반영됩니다.</p>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">메뉴 표시 제어</label>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                            <span class="text-sm font-medium text-gray-700">평가(Quiz)</span>
                            <input type="checkbox" id="toggle-quiz" class="w-5 h-5 text-blue-600 rounded" checked>
                        </div>
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                            <span class="text-sm font-medium text-gray-700">점수(Score)</span>
                            <input type="checkbox" id="toggle-score" class="w-5 h-5 text-blue-600 rounded" checked>
                        </div>
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                            <span class="text-sm font-medium text-gray-700">수업자료(Lesson)</span>
                            <input type="checkbox" id="toggle-lesson" class="w-5 h-5 text-blue-600 rounded" checked>
                        </div>
                    </div>
                </div>
            </div>

            <button onclick="saveSettings()" class="w-full mt-8 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition shadow-lg">
                설정 저장
            </button>
        </div>
    </div>

    <!-- Footer injected by AuthManager -->

    <script>
        window.AuthManager.init('teacher');

        // Listen for open-settings event from header
        document.addEventListener('open-settings', () => {
            document.getElementById('settings-modal').classList.remove('hidden');
            document.getElementById('settings-modal').style.display = 'flex';
            loadSettings();
        });

        function closeSettings() {
            document.getElementById('settings-modal').classList.add('hidden');
            document.getElementById('settings-modal').style.display = 'none';
        }

        async function loadSettings() {
            try {
                const doc = await window.db.collection('site_settings').doc('config').get();
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById('config-semester').value = data.currentSemester || '2025-1';
                    document.getElementById('toggle-quiz').checked = data.showQuiz !== false;
                    document.getElementById('toggle-score').checked = data.showScore !== false;
                    document.getElementById('toggle-lesson').checked = data.showLesson !== false;
                }
            } catch (e) {
                console.error(e);
            }
        }

        async function saveSettings() {
            const data = {
                currentSemester: document.getElementById('config-semester').value,
                showQuiz: document.getElementById('toggle-quiz').checked,
                showScore: document.getElementById('toggle-score').checked,
                showLesson: document.getElementById('toggle-lesson').checked,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            try {
                await window.db.collection('site_settings').doc('config').set(data, { merge: true });
                alert("설정이 저장되었습니다.");
                closeSettings();
            } catch (e) {
                alert("저장 실패: " + e.message);
            }
        }
    </script>
</body>
</html>
